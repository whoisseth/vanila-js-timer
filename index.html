<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-screen w-screen flex items-center justify-center flex-col gap-8"
  >
    <div class="flex gap-1 text-3xl">
      <div id="seconds">00</div>
      <span class="" id="tens">00</span>
    </div>

    <!--  -->
    <div class="flex gap-6 scale-125 ">
      <button id="startBtn" class="bg-green-400 hover:text-white">
        Start
        <button class="bg-blue-400 hover:text-white" id="stopBtn">
          Stop
        </button>
      </button>
      <button class="bg-red-400 hover:text-white" id="resetBtn">
        Reset
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
